<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wevView</title>
    <style type="text/css">
        body {
            background: #418bf4
        }

        .btn {
            line-height: 40px;
            margin: 10px;
            background: #ff0f1d;
        }
    </style>
</head>
<body>

<h2>webView</h2>


<div id="btn">
    <span>点我</span>
</div>

<div id="tv">
    <span>结果</span>
</div>

<script type="text/javascript">
    var btnEle = document.getElementById("btn");
    btnEle.addEventListener("click", function () {
        if (window.android) {
            window.android.scanCode();
        } else {
            alert("android not found!")
        }
    })





</script>

</body>
</html>
